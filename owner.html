<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <head><h1>Rainer's Pies</h1></head>
      </div>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <form id="ownerInput">
            <div class="form-group">
              <section class = "size">
                <h3>What size are you having today?</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-price" value="2">
                    2
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-price" value="0">
                    0
                  </label>
                </div>
              </section>
            </div>
            <button type="submit" class="btn-primary">Purchase</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-input">
            <p>Movie : <span class="movie"></span></p>
            <p>Time : <span class="time"></span></p>
            <p>Age : <span class="age"></span></p>
            <p>Price : $<span class="price"></span></p>
            <ul class="address"></ul>
            <div id="buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
