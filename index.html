<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <head class = jumbotron>
      <h1>Rainer's Pies</h1>
    </head>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <form id="userInput">
          <div class="form-group">
              <label for="movie">Movie</label>
              <select class="form-control" id="movie">
                <option value="1">Blade Runner</option>
                <option value="1">Star Wars</option>
                <option value="0">Knives Out</option>
                <option value="0">Tiger King</option>
              </select>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <select class="form-control" id="time">
              <option value="1">3 pm</option>
              <option value="1">5 pm </option>
              <option value="0">7 pm </option>
              <option value="0">10 pm</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <select class="form-control" id="age">
              <option value="1">Senior</option>
              <option value="1">Child</option>
              <option value="0">Regular</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Purchase</button>
        </form>
        <hr>
      </div>
      <div class="col-md-6">
        <div id="show-input">
          <p>Movie : <span class="movie"></span></p>
          <p>Time : <span class="time"></span></p>
          <p>Age : <span class="age"></span></p>
          <p>Price : $<span class="price"></span></p>
          <ul class="address"></ul>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
  </body>
</html>
