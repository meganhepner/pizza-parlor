<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <h1 class="restaurantName">Rainer's Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <section class = "cardText">
                <h1 class="card-title">How Hungry Are You?</h1>
                <form id="userInput">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-size" value="10">
                        Personal 10"
                        <div id="price-10"></div>
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-size" value="12">
                        Small 12"
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-size" value="16" checked>
                        Medium 16"
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-size" value="20">
                        Large 20"
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-size" value="22">
                        Backpacker 22"
                      </label>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <section class = "cardText">
                  <h1 class="card-title">CRUST</h1>
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-crust" value="Thick & Chewy" checked>
                        Thick & Chewy
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-crust" value="Thin & Crisp">
                        Thin & Crisp
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-crust" value="Cheesy Inside">
                        Cheesy Inside
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-crust" value="Cauliflower">
                        Cauliflower
                      </label>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <section class = "cardText">
                  <h1 class="card-title">SAUCE</h1>
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-sauce" value="Crushed Tomato" checked>
                        Crushed Tomato
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-sauce" value="Creamy Garlic">
                        Creamy Garlic
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-sauce" value="Pesto">
                        Pesto
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="pizza-sauce" value="Olive Oil">
                        Olive Oil
                      </label>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <section class = "cardText">
                  <h1 class="card-title">TOPPINGS</h1>
                  <div class="form-group">
                    <input type="checkbox" name="pizza-toppings" value="mozzarella" class="0">Mozzarella<br>
                    <input type="checkbox" name="pizza-toppings" value="gorgonzola" class="2">Gorgonzola<br>
                    <input type="checkbox" name="pizza-toppings" value="pepperoni" class="1">Pepperoni<br>
                    <input type="checkbox" name="pizza-toppings" value="spinach" class="1">Spinach<br>
                    <input type="checkbox" name="pizza-toppings" value="broccoli" class="1">Broccoli<br>
                    <input type="checkbox" name="pizza-toppings" value="artichoke" class="2">Artichoke<br>
                    <input type="checkbox" name="pizza-toppings" value="prosciutto" class = "2">Prosciutto<br>
                  </div>
                </section>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-dark">Order My Pizza!</button>
            </form>
            <hr>
          </div>
        </div>
        <div class="col-md-6">
          <div id="show-input">
            <div class="card">
              <div class="card-body">
                <section class = "cardText">
                  <h1 class="card-title">Your Pizza Order</h1>
                  <p>Size : <span class="size"></span></p>
                  <p>Crust : <span class="crust"></span></p>
                  <p>Sauce : <span class="sauce"></span></p>
                  <p>Toppings : <span class="toppings"></span></p>
                  <p>Price : $<span class="price"></span></p>
                  <div id="buttons"></div>
                  <button type="button" class="btn btn-outline-dark refresh">Purchase</button>
                  <button type="submit" class="btn btn-outline-dark">Purchase</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
